service: serverless-fastapi

plugins:
  - serverless-python-requirements
  - serverless-localstack
  - serverless-domain-manager
provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, "dev"}
  region: us-west-1

package:
    exclude:
        - Makefile
        - poetry.lock
        - README.md
        - tests/**
        - docs/**
        - node_modules/**
        - .virtualenv/**
        - .serverless/**
        - package.json
        - package-lock.json

custom:
  pythonRequirements:
    dockerizePip: true
    layer:
      name: serverless-fastapi-deps
      description: Dependencies of serverless-fastapi
      compatibleRuntimes:
        - python3.8

  customDomain:
    domainName: serverless.garbles.fun
    stage: ${self:provider.stage}
    basePath: ${self:provider.stage}
    certificateArn: arn:aws:acm:us-east-1:438878282131:certificate/1a82bd76-cd01-4dbd-86ae-c577382f4e49
    autoDomain: true
    createRoute53Record: true
    autoDomainWaitFor: 120

  localstack:
      stages:
          - local

functions:
  api:
    handler: api.main.handler
    environment:
      STAGE: ${self:provider.stage}
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          method: any
          path: /{proxy+}
